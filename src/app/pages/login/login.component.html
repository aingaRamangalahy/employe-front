<mat-card>
  <mat-card-title>Authentification</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Nom"
            formControlName="name"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Mot de passe"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Se connecter</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
