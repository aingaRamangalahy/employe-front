<div mat-dialog-content>
  <p>Ajouter un service</p>
  <mat-form-field appearance="fill">
    <mat-label>nouveau service...</mat-label>
    <input matInput [(ngModel)]="newService">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button color="primary" [mat-dialog-close]="newService" cdkFocusInitial>Ajouter</button>
</div>
