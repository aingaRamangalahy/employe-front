<div class="d-flex align-items-center">
  <h1 class="m-1">Liste des Services</h1>
</div>
<mat-form-field class="search-input">
    <mat-label>Filtrer</mat-label>
    <mat-icon matSuffix>search</mat-icon>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<button mat-raised-button color="primary" class="demo-button" (click)="openAddServiceDialog()">
   Ajouter un Service
</button>

<div class="table-container d-flex flex-column justify-content-between mat-elevation-z8">

    <table mat-table matSort [dataSource]="serviceList">

        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Service </th>
            <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
        </ng-container> -->

        <ng-container matColumnDef="intitule">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Intitule </th>
            <td mat-cell *matCellDef="let element"> {{element?.intitule}} </td>
        </ng-container>

        <ng-container matColumnDef="effectif">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Effectif </th>
            <td mat-cell *matCellDef="let element"> {{element?.effectif}} </td>
        </ng-container>

        <ng-container matColumnDef="som_sal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Somme salaire </th>
            <td mat-cell *matCellDef="let element"> {{ element?.somSalaire }} </td>
        </ng-container>

        <ng-container matColumnDef="nb_sal_def">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre salaire d√©fini </th>
          <td mat-cell *matCellDef="let element"> {{ element?.nbSalaireDif }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="edit" (click)="editService(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="delete" (click)="deleteService(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="sticky-paginator" [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 100]">
    </mat-paginator>
</div>
